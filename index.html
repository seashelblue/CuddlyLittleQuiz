<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cuddly Little Quiz</title>
</head>
<body>
    <div class="container" id="main">
        <div class="card" id="start-screen">
            <h1>Title of Our Quiz</h1>
            <button class="btn btn-primary" id="start-btn">Start</button>
        </div>
        <div class="card hide" id="quiz-screen">
           <div class="card-title" id="question"></div>
           <div id="choices"></div>
        </div>
        <div class="card hide" id="end-screen">
            <h1>Game Over</h1>
            <button class="btn btn-primary" id="start-btn">Start</button>
        </div>

    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
